<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="flex-container">
			<h1>Guess number game</h1>
			<h2>Try counter: </h2>
			<p class="used-numbers">Used numbers: </p>
			<section class="previousResults">
				
			</section>
				<div class="hidden-number-container">
					<span class="hiddenNumber"></span>
				</div>
				<div class="flex">
					<span class="errorInfo hidden"></span>
				</div>
				<div class="inputContainer">
					<input id="playerChoice" type="number" placeholder="Type number: ">
					<button class="button">Click here</button>
					<button class="reset hidden" onclick="resetGame()">Reset</button>
				</div>
				
				<section class="keyboard">
					<div class="keyContainer">
						<div class="key">1</div>
						<div class="key">2</div>
						<div class="key">3</div>
						<div class="key">4</div>
						<div class="key">5</div>
						<div class="key">6</div>
						<div class="key">7</div>
						<div class="key">8</div>
						<div class="key">9</div>
						<div class="key">0</div>
						<div class="key">Clear</div>
					</div>

				</section>


				<span class="array"></span>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
