<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="flex-container">
			<h1>Guess the number game</h1>
			<section class="lifes">
				<h2>Lives left:</h2>
					
			</section>
			<section class="mainfield">
				<div class="leftSide">
					
					<span class="hiddenNumber"></span>
					
						<div class="keyContainer">
							<div id="playerChoice" class="window"></div>
							<div class="key key1">1</div>
							<div class="key">2</div>
							<div class="key">3</div>
							<div class="key">4</div>
							<div class="key">5</div>
							<div class="key">6</div>
							<div class="key">7</div>
							<div class="key">8</div>
							<div class="key">9</div>
							<div class="key">0</div>
							<div class="keyClear">Clear</div>
							<button class="button">Check</button>
						</div>
						
				</div>
				<div class="rightSide">
					<p class="used-numbers">Used numbers: </p>
						<section class="previousResults"></section>
						<div class="flex">
							<span class="errorInfo hidden"></span>
						</div>
						<div class="inputContainer">
							<!-- <input id="playerChoicee" type="number" placeholder="Type number: "> -->
							<button class="reset hidden" onclick="resetGame()">Reset</button>
						</div>
					</section>
				</div>
		</section>

		<span class="array"></span>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
